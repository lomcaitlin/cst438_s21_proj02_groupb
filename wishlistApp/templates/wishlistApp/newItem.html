<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MY CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- CSS BOOT -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <form action="/userList.html">
      <label for="itemN">Item Name:</label>
      <input type="text" id="itemN" name="itemN"><br><br>
      <label for="itemURL">Item URL</label>
      <input type="text" id="itemURL" name="itemURL"><br><br>
      <label for="itemD">Description</label>
      <input type="text" id="itemD" name="itemD"><br><br>
      <label for="imageURL">Image URL</label>
      <input type="text" id="imageURL" name="imageURL"><br><br>
      <label for="imageP">Priority</label>
      <input type="number" id="itemP" name="itemP" min="0" max="10"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
