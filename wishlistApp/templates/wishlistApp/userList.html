{% extends 'wishlistApp/base.html' %}
{% block content %}
    <div>{{user}}'s List</div>
    <div>
    <table style="width:100%">
      <tr>
        <th>Item</th>
        <th>Image</th>
        <th>Description</th>
        <th>Priority</th>
        <th></th>
      </tr>
      {% for items in Item %}
        <tr>
          <th>{{items.name}} </th>
          <th>{{items.image}} </th>
          <th>{{items.description}} </th>
          <th>{{items.priority}} </th>
          <th> <button name="Edit" style="background:green">
                <a href="% url 'newItem' %">Edit</a>
                </button>
               <button name="Remove" style="background:red">Remove</button></th>
        </tr>
      {% endfor %}
      <button name="Add">
        <a href="% url 'newItem' %"> Add Item </a>
      </button>
    </div>
</table>
{% endblock content %}
